<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra Papel o Tijera...</title>
</head>

<body class="relative bg-gradient-to-r from-amber-200 via-amber-300 to-amber-200">
  <div class="container relative flex items-center h-screen max-w-lg mx-auto">
    <div class="w-full text-center " id="container">
      <div class="flex justify-center">
        <img src="./assets/img/homero.png" alt="Homero" class="h-80">
      </div>
      <button class="py-5 text-4xl font-bold text-white bg-pink-600 px-36 rounded-3xl hover:bg-pink-700"
        id="go">Play</button>
      <p class="mt-2 font-bold text-orange-900">Juega piedra, papel o tijera con Homero</p>
      <p class="font-bold">¿Te animas?</p>
    </div>
    <div class="hidden w-full text-center" id="game">
      <p class="font-bold text-orange-900">Tienes 3 intentos</p>
      <p id="resultSpan">Elije alguna de las alternativas</p>
      <div class="flex justify-center mt-4">
        <img src="./assets/img/homero-pensando.png" class="h-60" id="homero">
      </div>
      <div class="inline-block py-3 text-2xl font-bold text-white bg-pink-600 px-36 rounded-3xl" id="play">Elige</div>
      <div class="grid max-w-4xl grid-cols-3 gap-4 mt-4">
        <button
          class="flex justify-center px-2 py-3 border-2 border-yellow-200 rounded-md bg-amber-100 group hover:bg-amber-50"
          id="piedra">
          <img src="./assets/img/piedra.png" class="h-20 group-hover:scale-110">
        </button>
        <button
          class="flex justify-center px-2 py-3 border-2 border-yellow-200 rounded-md bg-amber-100 group hover:bg-amber-50"
          id="papel">
          <img src="./assets/img/papel.png" class="h-20 group-hover:scale-110">
        </button>
        <button
          class="flex justify-center px-2 py-3 border-2 border-yellow-200 rounded-md bg-amber-100 group hover:bg-amber-50"
          id="tijera">
          <img src="./assets/img/tijera.png" class="h-20 group-hover:scale-110">
        </button>
      </div>
    </div>
  </div>
  <div class="fixed top-0 right-0 hidden p-4" id="result">
    <p class="font-bold"><span class="text-green-600">Exitos:</span> <span id="success">0</span></p>
    <p class="font-bold"><span class="text-red-600">Perdidos:</span> <span id="loss">0</span></p>
    <p class="font-bold"><span class="text-amber-600">Empates:</span> <span id="tie">0</span></p>
  </div>
  <footer class="fixed bottom-0 w-full px-2 py-2 text-center">
    <p>Creado con ❤️ por <a href="https://github.com/GuadaMongeBarale" target="_blank"
        class="font-bold text-amber-800 hover:text-amber-500">Guadalupe Monge
        Barale</a> y <a href="https://dmpb.github.io/me" target="_blank"
        class="font-bold text-amber-800 hover:text-amber-500">Daniel Ponce</a>
    </p>
  </footer>
</body>

</html>
